<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - One Contact Solutions</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #222;
      color: #fff;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      background: #333;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 14px 20px;
      display: block;
    }

    nav ul li a.active {
      background: #007BFF;
      border-radius: 5px;
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
      background: #f8f9fa;
    }

    .contact-form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .contact-form {
      background: #e9ecef;   /* light grey card */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      max-width: 800px;
      width: 100%;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .submit-btn {
      background: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
    }

    .submit-btn:hover {
      background: #0056b3;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: #fff;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h2>Get In Touch</h2>
    <p>Ready to get started? Fill out the form below and we'll connect you with the right specialist.</p>
  </section>

  <section class="contact-form-container">
    <form class="contact-form">
      <!-- Row 1 -->
      <div class="form-row">
        <div class="form-group">
          <label>Full Name *</label>
          <input type="text" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label>Email Address *</label>
          <input type="email" placeholder="Enter your email" required>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="form-row">
        <div class="form-group">
          <label>Phone Number *</label>
          <input type="tel" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label>Company (Optional)</label>
          <input type="text" placeholder="Enter your company name">
        </div>
      </div>

      <!-- Row 3 -->
      <div class="form-group">
        <label>Service Category *</label>
        <select required>
          <option value="">Select a service category</option>
          <option value="general">General Services</option>
          <option value="financial">Financial Services</option>
          <option value="legal">Legal Services</option>
          <option value="construction">Construction Services</option>
          <option value="education">Education Services</option>
        </select>
      </div>

      <!-- Row 4 -->
      <div class="form-group">
        <label>Message (Optional)</label>
        <textarea placeholder="Tell us more about your requirements..."></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit Inquiry</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 One Contact Solutions | All Rights Reserved</p>
  </footer>
</body>
</html>
